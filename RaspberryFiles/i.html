<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io('http://localhost:8080');

  socket.on('news', function (data) {
	var rfid = (data.myObject);

        var id  = '<p><input class="w3-input w3-padding-16" type="hidden" name="rfid" value="' + rfid + '"></p>';
	    id += '<p><input class="w3-input w3-padding-16" type="text" placeholder="Name" required name="name"></p>';
	    id += '<p><input class="w3-input w3-padding-16" type="text" placeholder="Department" required name="depto"></p>';
	    id += '<p><input class="w3-input w3-padding-16" type="text" placeholder="Shift" required name="shift"></p>';
	    id += '<p><input class="w3-input w3-padding-16" type="text" placeholder="Division" required name="divi"></p>';
	    id += '<p><input class="w3-input w3-padding-16" type="text" placeholder="Phone" required name="phone"></p>';
	    id += '<p><input class="w3-input w3-padding-16" type="text" placeholder="E-mail" required name="email"></p>';
	    id += '<p><input class="w3-input w3-padding-16" type="file" placeholder="Photo" required name="photo"></p>';
	    id += '<p>';
	    id += '<button class="w3-button w3-light-grey w3-padding-large" type="submit">';
	    id += '<i class="fa fa-paper-plane"></i> SEND MESSAGE';
	    id += '</button>';
	    id += '</p>';

	    document.getElementById('f1').innerHTML = id;

  });
</script>
